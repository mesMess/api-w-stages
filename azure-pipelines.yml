# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  - master

variables:
  buildConfiguration: "Release"

stages:
  - stage: Build
    displayName: Build Publish Artifacts
    pool:
      vmImage: ubuntu-latest

    jobs:
      - job: BuildJob
        displayName: Build ASP.Net Core (API) - 'dotnet build $(buildConfiguration)'
        steps:
          - script: dotnet build --configuration $(buildConfiguration)
            displayName: Actual Build

          - task: PublishBuildArtifacts@1
            displayName: Publish Build Artifacts
            inputs:
              PathtoPublish: "$(Build.ArtifactStagingDirectory)/output"
              ArtifactName: "drop"
              publishLocation: "Container"

  - stage: DeployToDev
    displayName: Deploy Dev Environment
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: DeployDev
        displayName: Deploy Dev App
        environment: "Development"
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureWebApp@1
                  displayName: Deploy Azure Web App
                  inputs:
                    azureSubscription: "0fb92b05-e8cd-4917-9bbe-7ebadb723e82"
                    appType: "webAppLinux"
                    appName: "api-stgs"
                    package: "$(Pipeline.Workspace)/drop/*.zip"
